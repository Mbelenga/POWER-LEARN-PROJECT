<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="1" width="500px" cellpadding="5" cellspacing="5 ">
            <tr>
                <!-- th stands for table heading -->
                <th> Name </th>
                <th> salary </th>
                <!-- tr stands for table row -->
            </tr>
            <tr>
                <td>John</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>Paul</td>
                <td>5000</td>
            </tr>
            <tr>
                <!-- td stands for table data -->
                <td>Row 1, column 1</td>
                <td>Row 1, column 2</td>
            </tr>
            <tr>
                <td>Row 2, column 1</td>
                <td>Row 2, column 2</td>
            </tr>
        </table>
    </body>
</html>
