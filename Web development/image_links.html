<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Image Links</h1>
            <p>Explore our gallery of nature images and learn about different food items.</p>
            <a href="https://www.example.com/technology"><img src="technology.jpg" alt="Technology"></a>
        </header>
        <section class="gallery">
            <img src="nature1.jpg" alt="Nature 1">
            <img src="nature2.jpg" alt="Nature 2">
            <img src="nature3.jpg" alt="Nature 3">
            <img src="nature4.jpg" alt="Nature 4">
            <img src="nature5.jpg" alt="Nature 5">
            <img src="nature6.jpg" alt="Nature 6">
        </section>
        <nav class="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://www.example.com/pizza">Pizza</a></li>
                <li><a href="https://www.example.com/sushi">Sushi</a></li>
                <li><a href="https://www.example.com/tacos">Tacos</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
