<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="1" bgcolor="tan" background="win.png">
            <caption>An Example of how Merging cells qork</caption>
            <thead>
                <tr>
                    <td colspan="3"> This is the Head Of The Table </td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3"> This is the Footer Of The Table </td>
                </tr>
            </tfoot>
            <tr>
                <!-- td stands for table data -->
                <td rowspan="2">Row 1, column 1</td>
                <td colspan="2">Row 1, column 2</td>
            </tr>
            <tr>
                <td>Row 2, column 2</td>
                <td>Row 2, column 3</td>
            </tr>
            <tr>
                <td>Row 3, column 1</td>
                <td>Row 3, column 2</td>
                <td>Row 3, column 3</td>
            </tr>
        </table>
    </body>
</html>
