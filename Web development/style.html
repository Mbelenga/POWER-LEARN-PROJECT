<!DOCTYPE html>
<html>
    <head>
        <title>CSS IN HTML</title>
        <style>
            P{
                color: green;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <!-- inline css -->
        <p style="color:blue; font-size: 11px;">This is a blue paragraph with default font size</p>
        <!-- internal css -->
        <p>This is a green paragraph with large font size</p>
    </body>
</html>
