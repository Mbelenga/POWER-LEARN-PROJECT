<!DOCTYPE html>
<html>
    <head>
        <title>CSS IN HTML</title>
        <style>
            P{
                color: green;
                font-size: 20px;
            }
        </style>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <!-- inline css -->
        <p style="color:blue; font-size: 11px;">This is a blue paragraph with default font size</p>
        <!-- internal css -->
        <p id="green_paragraph">This is a green paragraph with large font size</p>
        <!-- External CSS -->
        <P class="red_paragraph">This is a red paragraph with a larger font size</P>

        <div class="container">
            <img src="images/Nature1.jpeg"
        </div>
    </body>
</html>
